<!DOCTYPE html>

<html lang="es-ES">

	<head>
		<meta charset="utf-8">
		<title>Uso de la propiedad css width en una tabla</title>
		<style>
		table,td {border:1px solid black;}
		td {padding:10px;}
		table {width:100%;} <!-- EJEMPLO
		La propiedad CSS width permite 
		definir el ancho de una tabla-->
		</style>
	</head>
	
	<body>
		<table>
			<tr>
				<td>uno</td>
				<td>dos</td>
				<td>tres</td>
			</tr>
			<tr>
				<td>cuatro</td>
				<td>cinco</td>
				<td>seis</td>
			</tr>
				<td>siete</td>
				<td>ocho</td>
				<td>nueve</td>
			<tr>
				<td>diez</td>
				<td>once</td>
				<td>doce</td>
			</tr>
		</table>
	</body>
	
</html>
