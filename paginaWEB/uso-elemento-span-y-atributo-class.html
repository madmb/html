<!DOCTYPE html>

<html lang="es-ES">

	<head>
		<meta charset="utf-8">
		<title>Ejemplo elemento SPAN y el atributo CLASS</title>
		<style>
			.rojo {color:red;}
		</style>
	</head>
	
	<body>
		<p>Párrafo con <span class="rojo">dos palabras</span> de color rojo</p>
		<!-- Solamente será de color rojo, el contenido entre las etiquetas SPAN
		El valor del atributo class="rojo" llama a .rojo que esta definido dentro de la etiqueta style-->
	</body>
	
</html>
