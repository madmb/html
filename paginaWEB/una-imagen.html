<!DOCTYPE html>

<html lang="es-ES">

	<head>
		<meta charset="utf-8">
		<title>Ejemplo de una imagen</title>
	</head>
	
	<body>
		<img src="abrir-llave.png" width="230" height="60"
		alt="Logo de Abrirllave.com">
		<!-- El atributo "src" es para indicarle la ubicación
		de la imagen, puede la dirección de otra página web
		o que este en tu servidor. 
		Atributos width y height: width es el ancho que tendrá
		la imagen y height la altura. 
		Atributo "alt" es para cuando el puntero del ratón está
		encima de la imagen, te muestra el texto. En este caso
		"Logo de Abrirllave.com" -->
	</body>
	
</html>
