<!DOCTYPE html>

<html lang="es-ES">
	<head>
		<meta charset="utf-8">
		<title>Ejemplo de formulario con algunos de los
		 controles más utilizados</title>
	</head>
	<body>
		<form action="procesar-datos" method="post">
			Campo de texto:
			<br>
			<input type="text" name="campo_de_texto">
			<br>
			Lista de selección:
			<br>
			<select name="lista_de_seleccion">
				<option value="opcion1">Opción 1</option>
				<option value="opcion2">Opción 2</option>
				<option value="opcion3">Opción 3</option>
			</select>
			<br>
			Area de texto:
			<br>
			<textarea name="area_de_texto" rows="3" cols="50">En este control del formulario se pueden escribir varias lineas de texto.
			</textarea>
			<br>
			<br>
			<button type="reset">Resetear</button>
			<button type="submit">Enviar</button>
		</form>
	</body>
</html>
