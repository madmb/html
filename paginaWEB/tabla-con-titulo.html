<!DOCTYPE html>

<html lang="es-ES">

	<head>
		<meta charset="utf-8">
		<title>Ejemplo de tabla con título</title>
		<style>
		table,td {border:1px solid black;}
		td {padding:10px;}
		table {width:100%;} 
		</style>
	</head>
	
	<body>
		<table>
			<caption>Números del uno al doce</caption>
			<!-- EJEMPLO A  una  tabla  se  le  puede  indicar
			un  título  (o  leyenda).  Por  ejemplo, la  siguiente
			tabla lleva por título “Números del uno al doce”-->
			<tr>
				<td>uno</td>
				<td>dos</td>
				<td>tres</td>
			</tr>
			<tr>	
				<td>cuatro</td>
				<td>cinco</td>
				<td>seis</td>
			</tr>
				<td>siete</td>
				<td>ocho</td>
				<td>nueve</td>
			<tr>
				<td>diez</td>
				<td>once</td>
				<td>doce</td>
			</tr>
		</table>
	</body>
	
</html>
